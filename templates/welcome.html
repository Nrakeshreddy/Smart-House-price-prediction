<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | House Price Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative; /* To position the floating boxes correctly */
    }

    .wave-text {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
      display: flex;
      gap: 2px;
    }

    .wave-text span {
      display: inline-block;
      animation: wave 1.5s infinite, glow 1.5s infinite;
      animation-delay: calc(var(--i) * 0.1s);
      color: #00ffee;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffee;
      }
      50% {
        text-shadow: 0 0 20px #00ffee, 0 0 30px #00ffee;
      }
      100% {
        text-shadow: 0 0 5px #00ffee;
      }
    }

    .auth-box {
      display: flex;
      gap: 40px;
    }

    .box {
      background-color: #ffffff22;
      padding: 30px;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00aaff;
    }

    .box h3 {
      margin-bottom: 20px;
      color: #fff;
    }

    .box button {
      background-color: #00aaff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .box button:hover {
      background-color: #0077cc;
    }

    /* Floating Cylindrical Boxes */
    .floating-box {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .floating-box:hover {
      box-shadow: 0 0 20px #00aaff;
    }

    .floating-box .icon {
      margin-right: 10px;
    }

    .help {
      top: 20px;
      left: 20px;
    }

    .contact-us {
      top: 20px;
      right: 20px;
    }

    .share {
      bottom: 20px;
      right: 20px;
    }

    /* House Icon Style */
    .house-icon {
      position: absolute;
      top: 10%; /* Positioning it closer to the top */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      font-size: 6rem;
      color: #00ffee;
      z-index: 1;
      animation: bounce 1.5s infinite alternate;
    }

    @keyframes bounce {
      0% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-15px);
      }
      100% {
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- House Icon in the middle of the top -->
  <div class="house-icon">üè†</div>

  <div class="wave-text" id="animated-text"></div>

  <div class="auth-box">
    <div class="box">
      <h3>Login</h3>
      <p>Already have an account?</p>
      <button onclick="window.location.href='/login'">Login</button>
    </div>

    <div class="box">
      <h3>Sign Up</h3>
      <p>New here? Create your account</p>
      <button onclick="window.location.href='/signup'">Sign Up</button>
    </div>
  </div>

  <!-- Floating Boxes -->
  <div class="floating-box help">
    <div class="icon">‚ùì</div>
    Help
  </div>

  <div class="floating-box contact-us">
    <div class="icon">üìû</div>
    Contact Us
  </div>

  <div class="floating-box share">
    <div class="icon">üîó</div>
    Share
  </div>

  <script>
    const text = "Welcome  to  House  Price  Prediction  Platform!";
    const container = document.getElementById("animated-text");

    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.setProperty('--i', i);
      container.appendChild(span);
    });
  </script>

</body>
</html>
